<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Payments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.2/chosen.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <form class="pay-form" id="payForm" method="post" novalidate="novalidate">
      <fieldset>
        <legend class="pay-form__title">Thank you for choosing to subscribe to PDFfiller services!</legend>
        <div class="pay-form__wrapper">
          <label class="pay-form__item-title pay-form__content-item first-name" for="firstName">Cardholder Name</label>
          <div class="pay-form__content-item first-name">
            <input class="to-validate first-name" id="firstName" name="firstName" type="text" placeholder="First Name"/><span class="error-tooltip firstName"></span>
          </div>
          <div class="pay-form__content-item last-name">
            <input class="to-validate last-name" id="lastName" name="lastName" type="text" placeholder="Last Name"/><span class="error-tooltip lastName"></span>
          </div>
          <label class="pay-form__item-title pay-form__content-item card-number" for="cardNumber">Card Number</label>
          <div class="pay-form__content-item card-number mobile-wide">
            <input class="to-validate card-number" id="cardNumber" name="cardNumber" type="text" placeholder="•••• •••• •••• ••••"/><span class="error-tooltip cardNumber"></span>
          </div>
          <div class="pay-form__content-item card-ico-holder"><img src="img/visa.png" alt="visa"><img src="img/mc.png" alt="mastercard"><img src="img/disc.png" alt="discover"><img src="img/ae.png" alt="american express"></div>
          <label class="pay-form__item-title pay-form__content-item exp-title" for="expMonth">Exp.Date</label>
          <div class="pay-form__content-item exp-date">
            <select class="to-validate exp-month" id="expMonth" name="expMonth" data-placeholder="MM">
              <option></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select><span class="error-tooltip expMonth"></span>
            <div class="exp-divider">/</div>
            <select class="to-validate exp-year" id="expYear" name="expYear" data-placeholder="YYYY">
              <option></option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
            </select><span class="error-tooltip expYear"></span>
          </div>
          <label class="pay-form__item-title pay-form__content-item cvv-title" for="cvvCode">CVV/CVC</label>
          <div class="pay-form__content-item cvv-holder">
            <input class="to-validate cvv-code" id="cvvCode" name="cvvCode" type="text" placeholder="XXXX"/><span class="error-tooltip cvvCode"></span><span class="cvv-info"></span>
            <div class="cvv-popup">
              <div><img src="img/mc-cvv.png" alt="mastercard"/>
                <p class="bold">Visa, MasterCard</p>
                <p>3-Digit Verification Number</p>
              </div><span class="divider"></span>
              <div><img src="img/ae-cvv.png" alt="american express"/>
                <p class="bold">American Express</p>
                <p>4-Digit Verification Number</p>
              </div>
            </div>
          </div>
          <label class="pay-form__item-title pay-form__content-item pay-form__content-item zip-code">Zip/Postal Code</label>
          <div class="pay-form__content-item zip-code space-after mobile-wide">
            <input class="to-validate zip-code" id="zipCode" name="zipCode" type="text" placeholder="01001"/><span class="error-tooltip zipCode"></span>
          </div>
          <div class="pay-form__content-item pay-pal">
            <div class="title">Or pay with Paypal</div>
            <div class="pal-button"></div>
          </div>
          <div class="pay-form__content-item submit-wrapper">
            <input class="submit-btn" type="submit" id="submit" value="Start My Subscription for $19.99/mo.">
          </div>
        </div>
      </fieldset>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.2/chosen.jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
